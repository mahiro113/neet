<!DOCTYPE html>
<html lang="ja">
    <head>
        <script src="jquery-3.6.0.min.js"></script>
        <script src="./main.js"></script>
        <script src="./Semantic-UI-CSS-master/semantic.min.js"></script>
        <script src="./typed.js-master/lib/typed.min.js"></script>
        
        <title>from NEET to NEET </title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" href="./Semantic-UI-CSS-master/semantic.min.css">
        <link rel="stylesheet" href="main.css">
        <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
        

    </head>
    <body> 
        <div class="name-enter">
            <h1 class="startlog">あなたの名前を入力してください</h1> 
            <div class="ui massive action input">                
                <input type="text" id="namein">
                <button class="ui massive button" id="enter-button">けってい</button>
            </div>
            <button class="ui massive button" id="skip-button">skip</button>
        </div>

        <div class="canvas">
            <img src="./images/gorogoro_neet.png" id="neet">
        </div>
        <div class="comment">
            <div class="mes active"><span class="typed mes1">1</span></div>
            <div class="mes"><span class="typed mes2"></span></div>
            <div class="mes"><span class="typed mes3"></span></div>
            <div class="mes"><span class="typed mes4">4</span></div>
            <div class="mes"><span class="typed mes5">5</span></div>
        </div>
        <div class="select">
            <button class="ui inverted orange massive button" id="fight">たたかう</button>
            <button class="ui inverted blue massive button" id="escape">にげる</button>
        </div>
    </body>
    
</html>
